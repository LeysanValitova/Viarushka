<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header start -->

    <header class="header">
      <div class="header__logo">
        <img
          src="images/logo (1).svg"
          alt="logo"
          class="header__logo header__logo_icon"
        />
      </div>
      <!-- кнопка -->
      <button class="btn btn_cart">
        <div class="btn__cart btn_title">Корзина</div>
        <div class="btn__cart btn_icon">
          <i class="fa-solid fa-basket-shopping"></i>
        </div>
      </button>
    </header>

    <!-- header end -->

    <!-- Левая часть страницы с текстом -->

    <main class="main">
      <div class="content">
        <div class="content__title">Виртуальная реальность без проводов</div>
        <div class="content__text">
          <p>
            Лучшее, что случалось с виртуальным миром в реальности. Новый
            компактный шлем без проводов и дорогих комьютеров.
          </p>
        </div>

        <!-- кнопка -->
        <button class="btn btn_buy">
          <div class="btn btn_title">Купить</div>
          <div class="btn btn_icon">
            <i class="fa-solid fa-credit-card"></i>
          </div>
        </button>

        <!-- меню внизу страницы -->
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index2.html" class="nav__link">Возможности</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Где купить</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Доставка</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Помощь</a></li>
          </ul>
        </nav>
      </div>

      <!-- Конец левой текстовой части страницы -->

      <!-- Правая часть страницы с изображениями -->

      <div class="container">
        <img src="images/guy.png" alt="guy" class="container_img" />
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/104ba3ab13.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
